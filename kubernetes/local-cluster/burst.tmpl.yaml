# mysql deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
    labels:
        workload: catalog
    name: catalog
    namespace: burst-local
spec:
    replicas: 1
    selector:
        matchLabels:
            workload: catalog
    template:
        metadata:
            labels:
                workload: catalog
            name: catalog
        spec:
            containers:
                -   name: mysql
                    image: mysql:8
                    ports:
                        -   name: mysql
                            containerPort: 3306
                    resources:
                        requests:
                            cpu: 50m
                            memory: 128Mi
                        limits:
                            cpu: 500m
                            memory: 512Mi
                    env:
                        -   name: MYSQL_ROOT_PASSWORD
                            value: mysql-root-password
                        -   name: MYSQL_DATABASE
                            value: burst_catalog
                        -   name: MYSQL_USER
                            value: burst
                        -   name: MYSQL_PASSWORD
                            value: burst-catalog-password
                    volumeMounts:
                        -   name: init-db
                            mountPath: /docker-entrypoint-initdb.d
                        -   name: mysql-data
                            mountPath: /var/lib/mysql
            volumes:
                -   name: init-db
                    hostPath:
                        path: DB_INIT_HOST_PATH # TODO replace with script
                        type: Directory
                -   name: mysql-data
                    hostPath:
                        path: DB_DATA_HOST_PATH # TODO replace with script
                        type: Directory
